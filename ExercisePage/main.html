<!DOCTYPE html>
<html>
  <head>
    <title>Example layout</title>
    <link rel="stylesheet" href="../MAIN.css">
    <link rel="stylesheet" href="Page.css">
    <script src="Stopwatch.js"></script>
    <script>
      function replacePlayer() {
        const linkInput = document.getElementById('link-input');
        const playerContainer = document.querySelector('.player-container');
        const youtubeFrame = document.querySelector('#youtubePlayer');
        const spotifyFrame = document.querySelector('#spotifyPlayer');
        const link = linkInput.value;

        if (link.includes("open.spotify.com")) {
          let embeddedLink = link.replace("https://open.spotify.com/playlist/", "https://open.spotify.com/embed/playlist/")
                                .concat("?utm_source=generator");
          spotifyFrame.src = embeddedLink;
          spotifyFrame.width = "400";
        } else if (link.includes("youtube.com")) {
          // Take the YouTube video link as input
          let youtubeLink = link;

          // Extract the video ID from the link
          let videoId = youtubeLink.split("v=")[1];

          // Create the embed link by concatenating the video ID to the base URL
          let embedLink = "https://www.youtube.com/embed/" + videoId;

          youtubeFrame.src = embedLink;
          youtubeFrame.width = "800";
        } else {
          alert('bad link');
          return;
        }
      }

    </script>
  </head>
